<div *ngIf="products; else NoProduct">
  <h3>{{title}}</h3>
</div>
<div class="mb-3">
  
  
  <input  class="form-control" id="exampleFormControlInput1" placeholder=" Ürün Arama" [(ngModel)]="filterText">
  <label *ngIf="filterText" class="form-text text-muted"><strong> Şuan {{filterText}}  Aradığınız </strong></label>
</div>



<ng-template #NoProduct>
  <div class="alert alert-primary" role="alert">
    Ürün Yokkk
  </div>
</ng-template>
<div>
<div class="row">
  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name|uppercase}} {{product.price | currency:"USD":true:"1.2-2"}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a (click)="addTocard()" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>


</div>
</div>
