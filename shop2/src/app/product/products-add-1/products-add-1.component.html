<h3>Yeni Ürün Ekleme</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required="">
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün İsmini Giriniz</div>
    </div>
    <br>
    <div class="form-group">
        <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required="">
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Açıklama Giriniz</div>
    </div>
    <br>
    <div class="form-group">
        <input type="text" placeholder="imageUrl" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
            name="imageUrl" id="imageUrl" required="">
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">İmageUrl Giriniz</div>
    </div>
    <br>
    <div class="form-group">
        <input type="text" placeholder="Fiyat" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required="">
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat Giriniz</div>
    </div>
    <br>
    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" 
        [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id" >
            <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger"></div>
            {{category.name}}</option>
        </select>
    </div>
    <br><br><br>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle </button>
</form>
