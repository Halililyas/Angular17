<main class="form-signin w-100 m-auto">
    <form #loginForm="ngForm" (ngSubmit)= "login(loginForm)" class="form-signin">
    
      <h1 class="h3 mb-3 fw-normal">Sisteme Giriş </h1>
  
      <div class="form-floating">
        <input type="text" #userName="ngModel" [(ngModel)]="model.username" id="userName" name="userName" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı" required>
        <label for="floatingInput">Kullancı Adı </label>
      </div>
      <div class="form-floating">
        <input type="text" #password="ngModel" [(ngModel)]="model.password" class="form-control" id="password" name="password" placeholder="Şifre" required>
        <label for="floatingPassword"> Password</label>
      </div>
  
    
      <button class="btn btn-primary w-100 py-2" type="submit">Giriş </button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>
  </main>
